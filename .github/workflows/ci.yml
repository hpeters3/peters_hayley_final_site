name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-prettier-jest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install ESLint SARIF formatter
        run: npm install @microsoft/eslint-formatter-sarif

      - name: Run ESLint and create SARIF file
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: |
          npx eslint 'src/**/*.{js,jsx,ts,tsx}' \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-results.sarif || true

      - name: List directory files (debug)
        run: ls -la

      - name: Upload ESLint SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true

      - name: Check Prettier formatting
        run: npx prettier --check 'src/**/*.{js,jsx,json,css,md}'

      - name: Run Jest tests
        run: npm test -- --watchAll=false --passWithNoTests